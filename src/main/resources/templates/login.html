<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="min-vh-100 d-flex justify-content align-items-center">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm border-primary-subtle">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Wrong email or password.
                        </div>
                        <button type="submit"
                                class="btn btn-outline-primary w-100 position-relative ">
                            Login
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <h6>Don't have an account yet?</h6>
                        <a href="/register" class="btn btn-outline-secondary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
