<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm border-primary-subtle">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Register</h2>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" name="name" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="form-label">Surname</label>
                            <input type="text" th:field="*{surname}" class="form-control" id="surname" name="surname"
                                   required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" name="email"
                                   required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone number</label>
                            <input type="number" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                                   name="phoneNumber" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                 th:errors="*{phoneNumber}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label border-primary-subtle">Password</label>
                            <input type="password" th:field="*{password}" class="form-control border-primary-subtle"
                                   id="password" name="password" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input type="password" th:field="*{confirmPassword}"
                                   class="form-control border-primary-subtle" id="confirmPassword"
                                   name="confirmPassword" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary w-100 position-relative">Register</button>

                        <div class="mt-4 text-center">
                            <h6>Already have an account?</h6>
                            <a href="/login" class="btn btn-outline-secondary">Login</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
