<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .type-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        Home
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row mt-4 shadow-sm border-primary-subtle">
    <form class="d-flex" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-primary my-1 my-sm-0" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                 viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </form>
</div>

<div class="container-fluid">

    <div class="row mt-4">
        <div class="col-md-9">
            <div class="d-flex justify-content-between mb-3">
                <div><strong>Sort by:</strong></div>
                <div>
                    <a href="#" class="btn btn-sm btn-outline-secondary">Name</a>
                    <a href="#" class="btn btn-sm btn-outline-secondary">Type</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card p-3">
            <h5>Filters</h5>
            <form method="get" th:action="@{resources}">
                <div class="mb-2">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="type">
                        <option value="">All</option>
                        <option value="CAT" th:selected="${type == 'CAT'}">Book</option>
                        <option value="DOG" th:selected="${type == 'DOG'}">Cat</option>
                    </select>
                </div>
                <button class="btn btn-outline-primary w-100 mt-2">Apply</button>
            </form>
        </div>
    </div>
</div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" th:each="resource : ${resources}">
        <div class="card border-primary-subtle shadow-sm h-100">
            <img th:src="@{'/images/' + ${resource.imageName}}" class="card-img-top" alt="Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${resource.name}">Resource Title</h5>
                <span class="type-badge"
                      th:text="${resource.type}"
                      th:style="'background-color: ' + ${#maps.get({'BOOK':'#0d6efd', 'EQUIPMENT':'#198754'}, resource.type.name())}">
                    </span>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
