<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      data-bs-theme="dark">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .type-badge {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!--Webpage navigation bar-->
<nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        Home
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reservations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Search row-->
<div class="row mt-4 shadow-sm border-primary-subtle">
    <form class="d-flex" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search"
               th:value="${search}">
        <button class="btn btn-outline-primary my-1 my-sm-0" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                 viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
    </form>
</div>

<!--Add resource-->
<div sec:authorize="hasRole('EMPLOYEE')">

    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addResourceModal">
        Add Resource
    </button>

    <div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/resource}" th:object="${resource}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addResourceModalLabel">
                            Add Resource
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <!--Name-->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <!--Description-->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" th:field="*{description}" class="form-control" id="description"
                                   required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </div>

                        <!--Image-->
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" th:field="*{image}" class="form-control" id="image" alt="Image"
                                   required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                        </div>

                        <!--Type-->
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select th:field="*{type}" class="form-select" id="type" required>
                                <option th:each="option: ${typeOptions}"
                                        th:value="${option}"
                                        th:text="${option}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>

<!--Sorting-->
<div class="container-fluid">

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>
                <a th:href="@{/home(sortField='id', sortDirection=${reverseSortDirection})}">ID</a>
            </th>
            <th>
                <a th:href="@{/home(sortField='name', sortDirection=${reverseSortDirection})}">Name</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resource : ${resources}">
            <td th:text="${resource.id}"></td>
            <td th:text="${resource.name}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row mt-4">
        <div class="col-md-9">
            <div class="d-flex justify-content-between mb-3">
                <div><strong>Sort by:</strong></div>
                <div>
                    <a href="#" class="btn btn-sm btn-outline-secondary">Name</a>
                    <a href="#" class="btn btn-sm btn-outline-secondary">Type</a>
                </div>
            </div>
        </div>
    </div>

    <!--Filter-->
    <div class="col-md-3">
        <div class="card p-3">
            <h5>Filters</h5>
            <form method="get" th:action="@{home}">
                <div class="mb-2">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="type">
                        <option th:each="option : ${typeOptions}"
                                th:text="${option}"
                                th:value="${option}">
                        </option>
                    </select>
                </div>
                <button class="btn btn-outline-primary w-100 mt-2">Apply</button>
            </form>
        </div>
    </div>
</div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-around">
    <div class="col" th:each="resource : ${resources}">
        <a th:href="@{'/resource/' + ${resource.id}}" class="text-decoration-none text-reset">
            <div class="card text-center border-primary-subtle shadow-sm h-100 " style="width: 18rem;">
                <img th:src="@{'/images/' + ${resource.imageName}   }" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${resource.name}">Resource Title</h5>
                    <span class="type-badge"
                          th:text="${resource.type}"
                          th:style="bg-primary-subtle">
                    </span>
                    <div sec:authorize="hasRole('EMPLOYEE')">
                        <button type="button">Edit</button>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:if="${resources == null}">
    <h1>No resources available.</h1>
</div>
<div th:if="${resources != null}">
    <h1>Resources available.</h1>
</div>
<div th:if="${not resources.hasContent()}">
    <h1>Resources are available but list is empty.</h1>
</div>

<p class="text-center" th:text="'Total resources: ' + ${totalElements}"></p>

<nav class="d-flex justify-content-center">
    <ul class="pagination">

        <!-- Previous -->
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <!-- With sort -->
            <a class="page-link"
               th:if="${sortField != null and sortDirection != null}"
               th:href="@{/home(page=${currentPage - 1}, sortField=${sortField}, sortDirection=${sortDirection})}">Previous</a>

            <!-- Without sort -->
            <a class="page-link"
               th:unless="${sortField != null and sortDirection != null}"
               th:href="@{/home(page=${currentPage - 1})}">Previous</a>
        </li>

        <!-- Page Numbers -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(startPage, endPage)}"
            th:classappend="${i == currentPage} ? 'active'">

            <!-- With sort -->
            <a class="page-link"
               th:if="${sortField != null and sortDirection != null}"
               th:href="@{/home(page=${i}, sortField=${sortField}, sortDirection=${sortDirection})}"
               th:text="${i + 1}"></a>

            <!-- Without sort -->
            <a class="page-link"
               th:unless="${sortField != null and sortDirection != null}"
               th:href="@{/home(page=${i})}"
               th:text="${i + 1}"></a>
        </li>

        <!-- Next -->
        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
            <!-- With sort -->
            <a class="page-link"
               th:if="${sortField != null and sortDirection != null}"
               th:href="@{/home(page=${currentPage + 1}, sortField=${sortField}, sortDirection=${sortDirection})}">Next</a>

            <!-- Without sort -->
            <a class="page-link"
               th:unless="${sortField != null and sortDirection != null}"
               th:href="@{/home(page=${currentPage + 1})}">Next</a>
        </li>
    </ul>
</nav>

</div>

</body>
</html>
